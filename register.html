<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
  <title>Register - Dog Breed App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css?v=1001">

</head>

<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card p-4 shadow-lg" style="width: 400px;">
          <h3 class="text-center mb-3">Create Account</h3>

          <div id="register-error" class="alert alert-danger d-none"></div>

          <form id="registerForm">
              <input type="text" class="form-control mb-3" id="reg-username" placeholder="Username" required>
              <input type="password" class="form-control mb-3" id="reg-password" placeholder="Password" required>

              <button type="submit" class="btn btn-success w-100">Register</button>

          </form>

          <p class="text-center mt-3">
              <a href="index.html">Already registered? Login</a>
          </p>
      </div>
  </div>

<script src="app.js"></script>
</body>
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>

</html>
